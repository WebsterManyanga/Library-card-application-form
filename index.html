<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d26df188bf.js" crossorigin="anonymous"></script>
  <title>Webster's Library</title>
</head>
<body>
  <header class="heading">
    <h1 class="heading__title">WEBSTER'S LIBRARY <i class="fa-solid fa-graduation-cap"></i></h1>
    <p class="heading__slogan">Knowledge ought to be free</p>
  </header>
  <section class="application">
    <h1 class="application__title">Library Card Application Form</h1>
    <form action="" class="user">
      <section class="user__name">
        <h2 class="user__heading">
          <label for="first-name">Name</label>
        </h2>
        <div class="user__input-label">
          <input
          type="text" 
          id="first-name"
          name="first-name"
          required
        >
        <label for="first-name">First Name</label>
        </div>
        <div class="user__input-label">
          <input
          type="text"
          id="last-name"
          name="last-name"
          required
          >
        <label for="last-name">Last Name</label>  
        </div>
      </section>
      <section class="user__sex">
        <h2 class="user__heading">Sex</h2>
        <div>
          <input type="radio" name="sex" id="male" required>
          <label for="male">Male</label> 
          <input type="radio" name="sex" id="female"> 
          <label for="female">Female</label>            
        </div>
      </section>
      <section class="user__birthdate">
        <h2 class="user__heading">
          <label for="birthdate">Date of birth</label>
        </h2>
        <div class="user__input-label">
          <input
          name="birthdate"
          id="birthdate" 
          type="date"
          required
        >
        <label for="birthdate">Date</label>
        </div>
      </section>
      <section class="user__status">
        <h2 class="user__heading">Status</h2>
        <div>
          <input type="radio" name="status" id="student" required>
          <label for="student">Student</label>
          <input type="radio" name="status" id="staff">
          <label for="staff">Staff</label>      
        </div>
      </section>
      <section class="user__address">
        <h2><label for="street">Address</label></h2>
        <div class="address__inputs">
          <div class="user__input-label">
            <input type="text" name="street" id="street" required>
            <label for="street">Street Address</label>  
          </div>
          <div class="user__input-label">
            <input type="text" name="city" id="city" required>
            <label for="city">City</label>  
          </div>
          <div class="user__input-label">
            <input type="text" name="zip" id="zip" required>
            <label for="zip">Zip/Postal Code</label>    
          </div>
          <div class="user__input-label">
            <input type="text" name="country" id="country" required>
            <label for="country">Country</label>  
          </div>
        </div>
      </section>
      <section class="user__contact">
        <h2 class="user__heading"><label for="phone">Contact Information</label></h2>
        <div class="user__input-label">
          <label for="phone">Phone number</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            required
          >
        </div>
        <div class="user__input-label">
          <label for="email">Email</label>
          <input 
            type="email"
            name="email" 
            id="email"
            required
          >  
        </div>
        </div>
      </section>
      <section class="user__duration">
        <h2>What is the expected duration of the library card?</h2>
          <input type="radio" name="duration" id="visit" required>
          <label for="visit">Single visit</label>
          <input type="radio" name="duration" id="six-months">
          <label for="six-months">6 months</label>
          <input type="radio" name="duration" id="twelve-months">
          <label for="twelve-months">12 months</label>
          <input type="radio" name="duration" id="more-than-twelve">
          <label for="more-than-twelve">More than 12 months</label>
      </section>
      <section class="user__reason">
        <h2>
          <label for="reason">What's the reason for applying for a library card? Please specify.</label>
        </h2>
        <textarea name="reason" placeholder="Type here..." cols="50" rows="4"></textarea>  
      </section>
      <section class="user__marketing">
        <h2>
          <label>How did you hear about us</label>
          <select name="marketing">
            <option value="">--Please choose an option</option>
            <option value="Search engine">Search engine(Google, Yahoo, etc)</option>
            <option value="Friend">Recommended by friend</option>
            <option value="Social media">Social Media</option>
            <option value="Blog">Blog or publication</option>
            <option value="Other">Other</option>
          </select>
        </h2>
      </section>
      <div class="agreement">
        <input type="checkbox" name="agreement" id="agreement" required>  
        <label for="agreement">I understand the full responsibility for the use of this library card. I verify that the information on this form is correct</label>
      </div>
      <div class="submit">
        <input 
        id="submit-btn"
        type="submit" 
        value="Submit"
      >
      </div>
    </form>
  </section>
</body>
</html>
